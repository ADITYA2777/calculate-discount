<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculate discount</title>
    <link rel="stylesheet" href="./index.css">
  </head>
  <body>
    <header>
      <h1>Calculate Discount Price</h1>
    </header>
    <div class="main">
      <span>
        <label for="actualPrice">Enter product original price:</label>
        <input id="actualPrice" type="number" />
      </span>
      <span>
        <label for="actualDiscount">Enter product Discounted price:</label>
        <input id="actualDiscount" type="number" />
      </span>

      <span class="btn">
        <button id="dis-btn">Show Discount</button>
        <button onclick="location.reload()">Refresh</button>
      </span>
    </div>
    <footer>
      <div class="output"></div>
      <img
        class="img-gif"
        src="https://media.tenor.com/sZAFBih2R54AAAAC/minions.gif"
        alt="gif"
      />
    </footer>
    <script src="index.js"></script>
  </body>
</html>
